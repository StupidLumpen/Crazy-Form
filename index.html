<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form">

        <h1 class="title">Log In</h1>

        <div class="inputbox">
            <input type="text" id="loginInput" required="required" autocomplete="off">
            <label>Login</label>
        </div> 

        <div class="inputbox">
            <input type="password" id="passwordInput" required="required">
            <label>Password</label>
            <i id="eyeButton" hidden="false"></i>
        </div>

        <button type="button" class="button" id="formButton">Submit</button>

    </form>

    <script src="main.js"></script>
</body>
</html>
